environment=DEV-LOCAL
server.port=8100
spring.application.name=centric-sowtware-test-api

logging.level.com.webshop.controller=DEBUG
log4j.category.org.springframework.web.client=DEBUG

spring.jpa.database=POSTGRESQL
# keep it to true locally to see queries
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.hibernate.ddl-auto=validate

flyway.baseline-on-migrate=true
spring.main.allow-bean-definition-overriding=true

security.api.key=ABCDEFGH
